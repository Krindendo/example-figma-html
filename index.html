<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma to HTML</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <header class="mx-4 my-5 flex flex-row justify-between md:mx-10 md:py-9">
      <nav class="flex flex-row items-center gap-9">
        <img src="/images/logo.svg" />
        <ul class="hidden flex-row items-center justify-center gap-12 md:flex">
          <li class="hover:underline">Features</li>
          <li class="hover:underline">Benefits</li>
          <li class="hover:underline">Free Generator</li>
        </ul>
      </nav>
      <div class="hidden flex-row items-center gap-7 md:flex">
        <a class="hover:underline" href="/member">Already a member?</a>
        <button class="rounded-lg border border-white px-[25px] py-[9px]">
          Log in
        </button>
      </div>
      <div class="flex w-full justify-end md:hidden">
        <button id="menu-button">
          <img src="/images/hamburger.svg" alt="menu" />
        </button>
      </div>

      <div
        id="menu"
        class="fixed bottom-0 left-0 right-0 top-0 hidden bg-black/40"
      >
        <div
          class="absolute bottom-0 right-0 top-0 w-[350px] border-l border-[#909090] bg-[#2C2C2C]"
        >
          <div class="flex w-full items-center justify-between border-b">
            <p>Menu</p>
          </div>
        </div>
      </div>
    </header>
    <main class="overflow-hidden pb-44 pt-36"></main>
    <footer
      class="flex flex-row justify-between border-t border-white bg-[#333333] p-10 text-white"
    >
      <img src="/images/logo.svg" />
      <div class="flex flex-row items-center gap-7">
        <a class="hover:underline" href="#">Already a member?</a>
        <button class="rounded-lg border border-white px-[25px] py-[9px]">
          Log in
        </button>
      </div>
    </footer>

    <template id="request_early_access_template">
      <img src="/images/icon-checkmark-circle.svg" />
      <p class="text-xl">
        We got it! Keep an eye on your inbox for our official invite.
      </p>
    </template>
  </body>
</html>
